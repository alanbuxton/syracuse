<html>
<head>

{% load rest_framework %}

</head>
<body>

<h1>Organization List</h1>

<table>
  <tr>
    <th>URI</th>
    <th>Name</th>
    <th>Industry</th>
    <th>Description</th>
  </tr>
  {% for org in organizations %}
    <tr>
      <td>{{ org.uri }}</td>
      <td>{{ org.name }}</td>
      <td>{{ org.industry }}</td>
      <td>{{ org.description }}</td>
    </tr>
  {% endfor %}
</table>

</body>
</html>
